<!DOCTYPE html>
<html>
  <head>
    <title>TodoApp(JavaScript)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="ToDoを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="incompleted-area">
      <p class="title">未完了のToDo</p>
      <ul id="incompleted-list">
        <li class="list-item">
          ToDoです
          <button class="complet-button">完了</button>
          <button class="delete-button">削除</button>
        </li>
        <li>
          ToDoです
          <button class="complet-button">完了</button>
          <button class="delete-button">削除</button>
        </li>
      </ul>
    </div>

    <div class="completed-area">
      <p class="title">完了したToDo</p>
      <ul id="completed-list">
        <li>
          ToDoでした
          <button class="incomplet-button">未完了</button>
          <button class="delete-button">削除</button>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
